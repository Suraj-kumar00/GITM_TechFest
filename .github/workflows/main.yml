name: Build and Deploy Website

# This workflow runs on push events to the main branch
on:
  push:
    branches: [ main ]

# Jobs to be executed in the workflow
jobs:
  build_and_deploy:
    # Use a specific Ubuntu virtual environment
    runs-on: ubuntu-latest

    # Checkout the code from the repository
    steps:
      - uses: actions/checkout@v3

      # Install dependencies (if needed)
      - name: Install dependencies
        run: npm install || yarn install  # Adjust based on your package manager

      # Build the static website
      - name: Build website
        run: npm run build || yarn build  # Adjust based on your build command

      # Deploy the website (replace with your deployment steps)
      - name: Deploy website
        uses: actions/upload-artifact@v3
        with:
          name: website
          path: build  # Adjust the path to your built website folder
